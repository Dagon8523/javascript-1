<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <title>Taller 1 JavaScript Daniel Gonzalez</title>
</head>
<body>
    

    <div id="perfil">
        <h1>Formulario</h1>
        <div class="cont-registro">
            <a class="boton-registro" href="./assets/pages/formulario.html">Registrarse</a>
        </div>
     

    </div>


    <div class="calculadora">
        <h2>Calculadora</h2>
        <label for="">Numero 1</label>
        <input type="number" class="num" id="num1">
         <small id="mensajealertanumero1" class="mensaje-alerta-numero"></small>
        <label for="">Numero 2</label>
        <input type="number" class="num" id="num2">
        <label for="">Resultado</label>
        <input type="number" id="resultado" >

        <div class="botones">
            <input type="button" class="boton" id="restar" onclick="restar(event)" value="restar">
            <input type="button" class="boton"  id="sumar" onclick="sumar(event)" value="sumar">
            <input type="button" class="boton"  id="dividir" onclick="dividir(event)" value="dividir">
            <input type="button" class="boton"   id="multiplicar" onclick="multiplicar(event)" value="multiplicar">
            <input type="button" class="boton"   id="limpiar"  onclick="limpiar(event)" value="limpiar">
            
        </div>

    </div>
  
    <script src="./assets/js/script.js"></script>
</body>
</html>
