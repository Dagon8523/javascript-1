<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/formulario.css">
    <link rel="stylesheet" href="../../css/estilo.css">
    <title>Formulario con validacion</title>
</head>
<body>
    <form class="formulario-registro" onsubmit="validarformulario(event)" >
        <div class="conte-input">
            <label for="" >Nombre</label>
            <input type="text" id="nombre" placeholder=" digita nombre" >
            <small class="alerta-validacion" id="mensaje-nombre"></small>
        </div>
        <div class="conte-input">
            <label for="" >Apellido</label>
            <input type="text" id="apellido" placeholder="digita apellido" >
            <small class="alerta-validacion" id="mensaje-apellido"></small>
        </div>
        <div class="conte-input">
            <label for="" >Correo</label>
            <input type="email" id="correo" placeholder="correo electronico " >
            <small class="alerta-validacion" id="mensaje-correo"></small>
        </div>
        <div class="conte-input" >
            <label for="" >Contraseña</label>
            <input type="password" id="contraseña" placeholder="" >
            <small class="alerta-validacion" id="mensaje-contraseña"></small>
        </div>
        <div class="conte-input" >
            <label for="">Edad</label>
            <input type="number" id="edad" placeholder="numero edad" >
            <small class="alerta-validacion" id="mensaje-edad"></small>
        </div>
        <input type="submit" value="Enviar" class="boton-registro">
    

    </form>
    <div class="caja-volver">
        <a href="../../../index.html" class="boton-volver" value="Volver" >Volver</a>
     
    </div>
    
</body>
<script src="../../js/formulario.js"></script>
</html>
